<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            {% for post in posts %}
                <div>
                    <h4>{{post.published_date}}</h4>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
